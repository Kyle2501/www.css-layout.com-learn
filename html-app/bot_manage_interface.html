<!doctype html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>

body { padding-bottom: 175px; }

.login_wrap { position: absolute; right: 10px; top: 5px; }


.action_area_wrap { border-top: 2px solid #777; }

.botNav_area_wrap { display: inline-block; }

.botNav_area_wrap ul li { outline: 1px solid #bbb; padding: 5px; margin-bottom: 10px; width: 145px; }

.interfaceNav_area { display: inline-block; }

.interfaceNav_area ul li { outline: 1px solid #bbb; padding: 5px; margin-bottom: 10px; width: 125px; }

.actionName_wrap { text-align: center; }


.action_area_data { outline: 1px dashed #ccc; margin: 0 auto; width: 85%; min-height: 125px; }

</style>
</head>
<body>

<p>Bot Manage Interface ~ Dashboard</p>


<div class="botNav_area_wrap">
 <ul>
  <li id="navCreateNew" onclick="createNew()">Create New</li>
  <li id="navUpdate" onclick="update()">Update</li>
  <li id="navRemove" onclick="remove()">Remove</li>
 </ul>
</div>

<div class="interfaceNav_area">
 <ul>
  <li id="navDashboard" onclick="dashboard()">Dashboard</li>
  <li id="navManage" onclick="manage()">Manage</li>
  <li id="navSettings" onclick="settings()">Settings</li>
        
 </ul>
</div>

<div class="action_area_wrap">
  hi
  
  <div class="actionName_wrap">
    <div id="actionName_data"></div>
  </div>
  
  <div class="action_area_data" id="action_area_data">
      
      
        
  </div><!-- - .action_area_data - -->
</div><!-- - .action_area_wrap - -->

<script>

var navCreateNew = document.getElementById("navCreateNew");

var navUpdate = document.getElementById("navUpdate");

var navRemove = document.getElementById("navRemove");


var navDashboard = document.getElementById("navDashboard");

var navManage = document.getElementById("navManage");

var navSettings = document.getElementById("navSettings");

var actionName = document.getElementById("actionName_data");






var actionArea_wrap = document.getElementById("action_area_data");
    
function createNew() {

 navCreateNew.style.backgroundColor = "#00FF00";
    
 actionArea_wrap.style.backgroundColor = 'lightblue';
 
 actionName.innerHTML = 'Create New';
    
 actionArea_wrap.innerHTML = 'Create New';
    
}

function update() {
    
 navUpdate.style.backgroundColor = "#00FF00";
 
 actionName.innerHTML = 'Update';
    
 actionArea_wrap.innerHTML = 'Update';
    
    
}

function remove() {
    
 navRemove.style.backgroundColor = "#00FF00";
 
 actionName.innerHTML = 'Remove';
    
 actionArea_wrap.innerHTML = 'Remove';
    
    
}

function dashboard() {
    
 navDashboard.style.backgroundColor = "#00FF00";
 
 actionName.innerHTML = 'Dashboard';
    
 actionArea_wrap.innerHTML = 'Dashboard';
    
    
}

function manage() {
    
 navManage.style.backgroundColor = "#00FF00";
 
 actionName.innerHTML = 'Manage';
    
 actionArea_wrap.innerHTML = 'Manage';
    
    
}

function settings() {
    
 navSettings.style.backgroundColor = "#00FF00";
 
 actionName.innerHTML = 'Settings';
    
 actionArea_wrap.innerHTML = 'Settings';
}



    
</script>


</body>
</html>
